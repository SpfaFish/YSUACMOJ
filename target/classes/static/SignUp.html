<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YSUACMOJ.signIn</title>
  <style>
    /* 设置背景颜色和字体 */
    body {
      background-color: #f1f1f1;
      font-family: Arial, Helvetica, sans-serif;
    }

    /*设置登录框的样式 */
    .login-box {
      width: 500px;
      height: 500px;
      background-color: #fff;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      padding: 20px;

    }

    /*设置输入框样式 */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;

    }

    /* 按钮样式 */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 30px;
      box-sizing: border-box;
      width: 100%;
    }

    /* 按钮悬停效果 */
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div class="login-box">
  <h2 style="text-align:center">注册</h2>
  <form  id="register-form" >
    <label for="id">学号</label>
    <input type="text" id="id" name="id" placeholder="请输入学号" required>

    <label for="name">姓名</label>
    <input type="text" id="name" name="name" placeholder="请输入姓名" required>

    <label for="nickName">用户名</label>
    <input type="text" id="nickName" name="nickName" placeholder="请输入用户名" required>

    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="请输入密码" required>

    <button type="submit" id="submit-btn">确认注册</button>
  </form>
</div>
</body>
<script>
    // 获取表单元素
    const registerForm = document.getElementById("register-form");
// 监听表单提交事件
    registerForm.addEventListener("submit", (event) => {
      // 阻止浏览器的默认表单提交行为
      event.preventDefault();
      alert(1111);
      // 获取表单数据
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const nickName = document.getElementById('nickName').value;
      const password = document.getElementById('password').value;
      const url = 'http://localhost:9000/register';
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json'},
        body: JSON.stringify({id, name,nickName,password})
      })
              .then((response) => {
                // 处理响应结果
                if (response.ok) {
                  alert("注册成功！");
                } else {
                  alert("注册失败，请检查输入是否正确！");
                }
              })
    });
</script>
</html>
